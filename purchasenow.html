    <div id="bike-selection">
        <div class="bike">
            <p>Garuda X</p>
            <img src="bike.jpg" alt="bike-1" id="img-area">
            <!-- https://www.youtube.com/watch?v=Gm3znBN0SCM&ab_channel=insideTheDiv -->
            <div class="colors">
                <p id="select-color">Select Color:</p>
                <button onclick="bike1()"><div class="color-1"></div></button>

                <button onclick="bike3()"><div class="color-3"></div></button>
                <button onclick="bike4()"><div class="color-4"></div></button>
            </div>
            <script>
                var img = document.getElementById("img-area");
                function bike1(){
                    img.src='bike.jpg';
                }
                function bike2(){
                    img.src='home_gallery_2.jpg';
                }
                function bike3(){
                    img.src='home_gallery_3.jpg';
                }
                function bike4(){
                    img.src='home_gallery_1.jpg';
                }

            <div class="buy-now">
                <p>Buy Now</p>
            </div>
        </div>

            <p>Garuda</p>
            <img src="home_gallery_1.jpg" alt="bike-1" id="img-area2">
            
            <div class="colors">
                <p id="select-color">Select Color:</p>
                <button onclick="bike5()"><div class="color-4"></div></button>
               
                <button onclick="bike6()"><div class="color-3"></div></button>
            </div>
            <script>
                var img2 = document.getElementById("img-area2");
                function bike5(){
                    img2.src='home_gallery_1.jpg';
                }
             
                function bike6(){
                    img2.src='home_gallery_3.jpg';
                }

            <div class="buy-now">

            </div>
